<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>

    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <p>A simple calendar app that helps you plan your day</p>
        <p id="current-date">Today is Thursday, January 9th 2020</p>
    </header>

    <ul>
        <li class='input-container single-digit'>
            <span class='hour'>9am</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container'>
            <span class='hour'>10am</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container'>
            <span class='hour'>11am</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container'>
            <span class='hour'>12pm</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container single-digit'>
            <span class='hour'>1pm</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container single-digit'>
            <span class='hour'>2pm</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container single-digit'>
            <span class='hour'>3pm</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container single-digit'>
            <span class='hour'>4pm</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
        <li class='input-container single-digit'>
            <span class='hour'>5pm</span>
            <input class='user-input' type='text'>
            <button type='submit' class='save-button'><i class="far fa-save fa-lg"></i></button>
        </li>
    </ul>
    
    <script src='moment.js'></script>
    <script src='script.js'></script>
</body>
</html>
